<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip test</title>
    <link rel="stylesheet" href="fliptest.css">
</head>
<body>
    
  <div class="scene scene--card">
        
    <div class="card">
          
      <div class="card__face card__face--front">
            <img src="images/birdrelief.jpg" alt="">
          </div>
          
          <div class="card__face card__face--back">
            <img src="images/Midwest/bluejay1.jpg" alt="bluejay1">
          </div>
        </div>
      </div>
      <div class="scene scene--card">
        <div class="card">
          <div class="card__face card__face--front">
            <img src="images/birdrelief.jpg" alt="">
          </div>
          <div class="card__face card__face--back">
            <img src="images/Midwest/bluejay2.jpg" alt="bluejay2">
          </div>
        </div>
      </div>
      <p>Click card to flip.</p>
    <script src="flptest.js"></script>
</body>
</html>
