<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Match the Bird Species!</title>
    <link rel="stylesheet" href="WorkingMemoryGame.css" />
  </head>
  <body>
    <h1>Match the Bird Species!</h1>
    <form id="options">
      <label for="card-number">Number of cards: 
        <select name="card-number" id="card-number">
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="24">24</option>
          <option value="32">32</option>
        </select>
      </label>
      <label for="region">Region: 
        <select name="region" id="region">
          <option value="Midwest">Midwest</option>
          <option value="Northeast">Northeast</option>
          <option value="Southeast">Southeast</option>
          <option value="Southwest">Southwest</option>
        </select>
      </label>
      <br>
      <button class="gamebutton button-89" role="button" type="button">New Game</button>   
    </form>
    <div class="score">Score: </div>
    <div id="myModal"  class="modal-container">
      <div class="modal">
        <span class="close">&times;</span>
        <p class="modal-content">Congrats! You Win!</p>
        <p class="low-score">New Low Score!</p>
      </div>
    </div>
    <container id="game">
    </container>
    <script src="https://unpkg.com/jquery"></script>
    <script src="WorkingMemoryGame.js"></script>
  </body>
</html>
